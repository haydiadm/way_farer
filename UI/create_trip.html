<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="Styles/app.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body class="adminbg">
        <div class="title">
            <h1>Way Farer</h1>
        </div>
        <div class="Create_trip">

            <div class="title2">
                <h2>Create Trip</h2>
            </div>
            <form class="" method="post">
                <label for="From">From</label>
                <select  class="" name="" required id="From">
                    <option value=""></option>
                    <option value="khenchela">khenchela</option>
                    <option value="constantine">constantine</option>
                    <option value="alger">alger</option>
                    <option value="annaba">annaba</option>
                    <option value="oran">oran</option>
                </select>
                <label hidden class="error" id="error"></label>
                <label for="To">To</label>
                <select  class="" name="" required id="To">
                    <option value=""></option>
                    <option value="khenchela">khenchela</option>
                    <option value="constantine">constantine</option>
                    <option value="alger">alger</option>
                    <option value="annaba">annaba</option>
                    <option value="oran">oran</option>

                </select>
                <label for="Date">Date</label>
                <input type="date" name="" value=""required>
                <label for="Time">Time</label>
                <input type="time" name="" value=""required>
                <label for="Number">Number of seats</label>
                <input type="number" name="" value="" min="5" max="100" required>
                <label for="id bus">id bus</label>
                <input type="number" name="" value="" min="0"required>
                <input type="submit" name="" value="Create Trip" id="Create_trip">
            </form>
        </div>
        <script src="scripts/ct.js" charset="utf-8"></script>
    </body>

</html>
