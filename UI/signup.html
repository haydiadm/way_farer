    <body class="auth">

        <div class="title">
            <h1>Way Farer</h1>



        </div>

        <div class="Sign_upbox">
            <div class="title2">
                    <h2>Sign Up</h2>
            </div>

            <form class="" action="#" method="post">

                <input type="password" name="Password" value="" id="pw"required>
                <label for="">Confirm Password</label>
                <input type="password" name="Confirm_Password" value="" id="cpw"required>

        </div>
        <script src="scripts/app.js" charset="utf-8"></script>
